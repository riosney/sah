<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2">

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">Cadastro de Usuários</ui:define>
	
	<ui:define name="corpo">

	<h1>Cadastro de Usuários</h1>
	
	<h:form>
		<h:messages/>
		<h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="rows" cellpadding="5">
			<f:facet name="caption">
				Você poderá realizar ativação e desativação, edição e exclusão para os usuários.
			</f:facet>
			<f:facet name="header">Listagem de Usuários</f:facet>			
			<h:column>
				<h:commandLink action="#{usuarioBean.ativar}">
					<h:graphicImage library="imagens" name="usuario_ativo_#{usuario.ativo}.png"
					style="border:0"/>
					<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Código</f:facet>
				#{usuario.id}
			</h:column>
			<h:column>
				<h:graphicImage library="imagens" name="bandeira_#{usuario.idioma}.png"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{usuario.nome}
			</h:column>
			<h:column>
				<f:facet name="header">e-Mail</f:facet>
				<a href="mailto:#{usuario.email}">#{usuario.email}</a>
			</h:column>
			  
			<h:column>
			
					<f:facet name="header">Permissões</f:facet>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_SUPERADMINISTRADOR')}" title="Permissão Super Administrador">
						<h:graphicImage library="imagens" name="ROLE_SUPERADMINISTRADOR_#{usuario.permissao.contains('ROLE_SUPERADMINISTRADOR')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_ADMINISTRADOR')}" title="Permissão Administrador">
						<h:graphicImage library="imagens" name="ROLE_ADMINISTRADOR_#{usuario.permissao.contains('ROLE_ADMINISTRADOR')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_USUARIO_VIP')}" title="Permissão Usuário VIP">
						<h:graphicImage library="imagens" name="ROLE_USUARIO_VIP_#{usuario.permissao.contains('ROLE_USUARIO_VIP')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_ATENDIMENTO')}" title="Permissão Atendimento">
						<h:graphicImage library="imagens" name="ROLE_ATENDIMENTO_#{usuario.permissao.contains('ROLE_ATENDIMENTO')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_MCMV')}" title="Permissão MCMV">
						<h:graphicImage library="imagens" name="ROLE_MCMV_#{usuario.permissao.contains('ROLE_MCMV')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_PRESIDENCIA')}" title="Permissão Presidência">
						<h:graphicImage library="imagens" name="ROLE_PRESIDENCIA_#{usuario.permissao.contains('ROLE_PRESIDENCIA')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_DPH')}" title="Permissão DPH">
						<h:graphicImage library="imagens" name="ROLE_DPH_#{usuario.permissao.contains('ROLE_DPH')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_DPS')}" title="Permissão DPS">
						<h:graphicImage library="imagens" name="ROLE_DPS_#{usuario.permissao.contains('ROLE_DPS')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_PROJUR')}" title="Permissão PROJUR">
						<h:graphicImage library="imagens" name="ROLE_PROJUR_#{usuario.permissao.contains('ROLE_PROJUR')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_VICE-P')}" title="Permissão Vice-Presidência">
						<h:graphicImage library="imagens" name="ROLE_VICE-P_#{usuario.permissao.contains('ROLE_VICE-P')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_DRF')}" title="Permissão DRF">
						<h:graphicImage library="imagens" name="ROLE_DRF_#{usuario.permissao.contains('ROLE_DRF')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_DPCOM')}" title="Permissão DPCOM">
						<h:graphicImage library="imagens" name="ROLE_DPCOM_#{usuario.permissao.contains('ROLE_DPCOM')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_AS')}" title="Permissão Aluguel Social">
						<h:graphicImage library="imagens" name="ROLE_AS_#{usuario.permissao.contains('ROLE_AS')}.png" style="border:0"/>
					</h:commandLink>
					
					<h:commandLink styleClass="permissaoImg" action="#{usuarioBean.atribuiPermissao(usuario, 'ROLE_DAF')}" title="Permissão DAF">
						<h:graphicImage library="imagens" name="ROLE_DAF_#{usuario.permissao.contains('ROLE_DAF')}.png" style="border:0"/>
					</h:commandLink>
					
			</h:column>
			 	 		
			<h:column>
				<h:commandLink action="#{usuarioBean.editar}">
					<h:graphicImage library="imagens" name="editar16.png" style="border:0"/>
					<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}"/>
					<f:setPropertyActionListener target="#{usuarioBean.destinoSalvar}" value="/admin/principal"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink action="#{usuarioBean.excluir}"
				onclick="if (!confirm('Confirma a exclusão do usuário #{usuario.nome}?')) return false;">
					<h:graphicImage library="imagens" name="excluir16.png" style="border:0"/>
					<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	
	</ui:define>
	
</ui:composition>
</html>
