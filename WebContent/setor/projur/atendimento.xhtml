<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">
<ui:define name="titulo">Atendimento PROJUR</ui:define>

<ui:define name="esquerda">

	<h:form id="listaAtendimentoSETOR">
		<p:messages id="msgs" autoUpdate="true" />		
		<h:dataTable value="#{historicoAtendimentoBean.listarSetorEmAtendimento}" var="lista"
			rendered="#{!empty historicoAtendimentoBean.listarSetorEmAtendimento}">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{lista.pessoaatendimento.nome}" />
				<h:inputHidden value="#{lista.id}" />
			</h:column>		
		</h:dataTable>
		<p:poll interval="3" update="listaAtendimentoSETOR"
			listener="#{historicoAtendimentoBean.listarSituacaoEmFila('PROJUR', 'emEspera')}" />
		
		<p:commandButton value="Atender" action="#{historicoAtendimentoBean.fazerAtendimento('PROJUR')}"
			ajax="false">
			<f:param name="situacaoAtendimento" value="emEspera" />
		</p:commandButton>
	</h:form>	
	
</ui:define>

<ui:define name="corpo">
	
	<h:form id="atender">
		<h:outputText  />
	</h:form>
	<h3>Fila...</h3>

</ui:define>
</ui:composition>
</html>
